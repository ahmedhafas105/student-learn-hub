<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Flask App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#137fec" },
                    fontFamily: { display: ["Inter"] },
                },
            },
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 font-display text-slate-800">

    <div class="{% if current_user.is_authenticated %}flex min-h-screen{% endif %}">

        {% if current_user.is_authenticated %}
            <aside class="bg-white flex-col hidden lg:flex group w-20 hover:w-64 transition-all duration-300 ease-in-out">
                <div class="flex items-center justify-center group-hover:justify-start gap-3 h-16 px-6 flex-shrink-0">
                    <div class="w-8 h-8 bg-primary rounded-full flex-shrink-0"></div>
                    <h1 class="font-bold text-xl text-slate-900 hidden group-hover:inline transition-all">My App</h1>
                </div>
                <nav class="flex flex-col gap-2 p-4">
                    {% if current_user.role == 'admin' %}
                        <a href="{{ url_for('admin', view='users') }}" class="flex items-center justify-center group-hover:justify-start gap-3 px-3 py-2 rounded-md hover:bg-primary/10 hover:text-primary {% if request.endpoint == 'admin' %}bg-primary/10 text-primary{% else %}text-slate-600{% endif %}">
                            <span class="material-symbols-outlined">shield_person</span>
                            <span class="text-sm font-medium hidden group-hover:inline">Admin Panel</span>
                        </a>
                    {% endif %}
                    <a href="{{ url_for('user_home') }}" class="flex items-center justify-center group-hover:justify-start gap-3 px-3 py-2 rounded-md hover:bg-primary/10 hover:text-primary {% if request.endpoint == 'user_home' %}bg-primary/10 text-primary{% else %}text-slate-600{% endif %}">
                        <span class="material-symbols-outlined">home</span>
                        <span class="text-sm font-medium hidden group-hover:inline">Home</span>
                    </a>
                    <a href="{{ url_for('logout') }}" class="flex items-center justify-center group-hover:justify-start gap-3 px-3 py-2 rounded-md hover:bg-primary/10 hover:text-primary text-slate-600">
                        <span class="material-symbols-outlined">logout</span>
                        <span class="text-sm font-medium hidden group-hover:inline">Logout</span>
                    </a>
                </nav>
            </aside>
        {% else %}
            <nav class="bg-white shadow-sm w-full">
                <div class="container mx-auto px-4">
                    <div class="flex justify-between items-center py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-primary rounded-full"></div>
                            <h1 class="font-bold text-xl text-slate-900">My App</h1>
                        </div>
                        <div class="flex gap-4">
                            <a href="{{ url_for('login') }}" class="text-sm font-medium text-slate-600 hover:text-primary px-4 py-2">Login</a>
                            <a href="{{ url_for('signup') }}" class="text-sm font-medium bg-primary text-white px-4 py-2 rounded-md hover:bg-primary/90">Sign Up</a>
                        </div>
                    </div>
                </div>
            </nav>
        {% endif %}
        
        <main class="{% if current_user.is_authenticated %}flex-1 p-6 lg:p-10{% else %}container mx-auto mt-10 px-4{% endif %}">
            {% include '_flash_messages.html' %}
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block modals %}{% endblock %}

<script>
    // function for delete alerts
    function showDeleteConfirm(formId) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById(formId).submit();
            }
        })
    }

    // --- User Modal Logic ---
    const userModal = document.getElementById('editUserModal');
    const userForm = document.getElementById('editUserForm');
    const closeUserBtn = document.getElementById('closeUserModal');

    function openUserEditModal(button) {
        const id = button.dataset.id;
        const username = button.dataset.username;
        const email = button.dataset.email;

        if(userForm) {
            userForm.action = '/edit_user/' + id;
        }
        if(document.getElementById('modal_username')) {
            document.getElementById('modal_username').value = username;
        }
        if(document.getElementById('modal_email')) {
            document.getElementById('modal_email').value = email;
        }
        
        if(userModal) {
            userModal.classList.remove('hidden');
        }
    }
    if (closeUserBtn) {
        closeUserBtn.onclick = () => userModal.classList.add('hidden');
    }

    // --- Course Modal Logic ---
    const courseModal = document.getElementById('editCourseModal');
    const courseForm = document.getElementById('editCourseForm');
    const closeCourseBtn = document.getElementById('closeCourseModal');

    function openCourseEditModal(button) {
        const id = button.dataset.id;
        const title = button.dataset.title;
        const description = button.dataset.description;
        const imageUrl = button.dataset.image_url;

        if(courseForm) {
            courseForm.action = '/edit_course/' + id;
        }
        if(document.getElementById('modal_title')) {
            document.getElementById('modal_title').value = title;
        }
        if(document.getElementById('modal_description')) {
            document.getElementById('modal_description').value = description;
        }
        if(document.getElementById('modal_image_url')) {
            document.getElementById('modal_image_url').value = imageUrl;
        }

        if(courseModal) {
            courseModal.classList.remove('hidden');
        }
    }
    if(closeCourseBtn) {
        closeCourseBtn.onclick = () => courseModal.classList.add('hidden');
    }

    const addCourseModal = document.getElementById('addCourseModal');
    const closeAddCourseBtn = document.getElementById('closeAddCourseModal');

    function openAddCourseModal() {
        // We just need to show the modal, no data to populate
        if (addCourseModal) {
            addCourseModal.classList.remove('hidden');

            // Optional: Clear form fields from previous attempts
            document.getElementById('addCourseForm').reset();
        }
    }
    if(closeAddCourseBtn) {
        closeAddCourseBtn.onclick = () => addCourseModal.classList.add('hidden');
    }

    // general click-outside-to-close logic
    window.onclick = function(event) {
        if (event.target == userModal) { userModal.classList.add('hidden'); }
        if (event.target == courseModal) { courseModal.classList.add('hidden'); }
        if (event.target == addCourseModal) { addCourseModal.classList.add('hidden'); }
    }
</script>

</body>
</html>
