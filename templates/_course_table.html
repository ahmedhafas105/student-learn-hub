<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th><th>Title</th><th>Description</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in data %}
        <tr>
            <td>{{ course.id }}</td><td>{{ course.title }}</td><td>{{ course.description[:80] }}...</td>
            <td>
                <div class="d-flex">
                    <a href="{{ url_for('edit_course', course_id=course.id) }}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <form action="{{ url_for('delete_course', course_id=course.id) }}" method="POST" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
