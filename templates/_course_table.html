<table class="w-full text-sm text-left">
    <thead class="text-xs text-slate-500 uppercase bg-slate-50">
        <tr>
            <th scope="col" class="px-6 py-3">ID</th>
            <th scope="col" class="px-6 py-3">Title</th>
            <th scope="col" class="px-6 py-3">Description</th>
            <th scope="col" class="px-6 py-3 text-right">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in data %}
        <tr class="border-b hover:bg-slate-50/50">
            <td class="px-6 py-4 font-medium text-slate-900">{{ course.id }}</td>
            <td class="px-6 py-4">{{ course.title }}</td>
            <td class="px-6 py-4">{{ course.description[:80] }}...</td>
            <td class="px-6 py-4 text-right">
                <a href="{{ url_for('edit_course', course_id=course.id) }}" class="font-medium text-primary hover:underline">Edit</a>
                <span class="mx-1 text-slate-300">|</span>
                <form action="{{ url_for('delete_course', course_id=course.id) }}" method="POST" class="inline-block" onsubmit="return confirm('Are you sure?');">
                    <button type="submit" class="font-medium text-red-500 hover:underline">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
