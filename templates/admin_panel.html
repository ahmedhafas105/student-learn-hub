{% extends "admin_base.html" %}

{% block admin_content %}
    {% if active_view == 'users' %}
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Users</h1>
        </div>
        <div class="overflow-x-auto bg-white rounded-lg shadow">
            {% include '_user_table.html' %}
        </div>

    {% elif active_view == 'courses' %}
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Courses</h1>
            <a href="{{ url_for('add_course') }}" class="px-4 py-2 text-sm font-medium bg-primary text-white rounded hover:bg-primary/90">Add Course</a>
        </div>
        <div class="overflow-x-auto bg-white rounded-lg shadow">
            {% include '_course_table.html' %}
        </div>
    {% endif %}
{% endblock %}
