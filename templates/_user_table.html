<table class="w-full text-sm text-left">
    <thead class="text-xs text-slate-500 uppercase bg-slate-50">
        <tr>
            <th scope="col" class="px-6 py-3">ID</th>
            <th scope="col" class="px-6 py-3">Username</th>
            <th scope="col" class="px-6 py-3">Email</th>
            <th scope="col" class="px-6 py-3">Role</th>
            <th scope="col" class="px-6 py-3 text-right">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in data %}
        <tr class="border-b hover:bg-slate-50/50">
            <td class="px-6 py-4 font-medium text-slate-900">{{ user.id }}</td>
            <td class="px-6 py-4">{{ user.username }}</td>
            <td class="px-6 py-4">{{ user.email }}</td>
            <td class="px-6 py-4">
                {% if user.role == 'admin' %}
                    <span class="px-2 py-1 text-xs font-medium rounded-full bg-primary/10 text-primary">Admin</span>
                {% else %}
                    <span class="px-2 py-1 text-xs font-medium rounded-full bg-slate-100 text-slate-600">User</span>
                {% endif %}
            </td>
            <td class="px-6 py-4 text-right">
                {% if user.id != current_user.id %}
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="font-medium text-primary hover:underline">Edit</a>
                    <span class="mx-1 text-slate-300">|</span>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" class="inline-block" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="font-medium text-red-500 hover:underline">Delete</button>
                    </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
