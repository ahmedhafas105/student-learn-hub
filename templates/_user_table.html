<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in data %}
        <tr>
            <td>{{ user.id }}</td><td>{{ user.username }}</td><td>{{ user.email }}</td>
            <td>
                {% if user.role == 'admin' %}<span class="badge bg-success">Admin</span>
                {% else %}<span class="badge bg-secondary">User</span>{% endif %}
            </td>
            <td>
                {% if user.id != current_user.id %}
                <div class="d-flex">
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
