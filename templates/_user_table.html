<table class="w-full text-sm text-left">
    <thead class="text-xs text-slate-500 uppercase bg-slate-50">
        <tr>
            <th scope="col" class="px-6 py-3">ID</th>
            <th scope="col" class="px-6 py-3">Username</th>
            <th scope="col" class="px-6 py-3">Email</th>
            <th scope="col" class="px-6 py-3">Role</th>
            <th scope="col" class="px-6 py-3 text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in data %}
        <tr class="border-b hover:bg-slate-50/50">
            <td class="px-6 py-4 font-medium text-slate-900">{{ user.id }}</td>
            <td class="px-6 py-4">{{ user.username }}</td>
            <td class="px-6 py-4">{{ user.email }}</td>
            <td class="px-6 py-4">
                {% if user.role == 'admin' %}
                    <span class="px-2 py-1 text-xs font-medium rounded bg-blue-100 text-primary">Admin</span>
                {% else %}
                    <span class="px-2 py-1 text-xs font-medium rounded bg-green-100 text-slate-600">User</span>
                {% endif %}
            </td>
            <td class="px-6 py-4 text-center">
                {% if user.id != current_user.id %}
                    <button type="button" 
                        class="font-medium text-primary hover:underline"
                        data-id="{{ user.id }}"
                        data-username="{{ user.username }}"
                        data-email="{{ user.email }}"
                        onclick="openUserEditModal(this)">
                        Edit
                    </button>
                    <span class="mx-1 text-slate-300">|</span>
                    <form id="delete-form-user-{{ user.id }}" action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" class="inline-block">
                        <button type="button" onclick="showDeleteConfirm('delete-form-user-{{ user.id }}')" class="font-medium text-red-500 hover:underline">Delete</button>
                    </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
