<table class="w-full text-sm text-left">
    <thead class="text-xs text-slate-500 uppercase bg-slate-50">
        <tr>
            <th scope="col" class="px-6 py-3">Applicant</th>
            <th scope="col" class="px-6 py-3">Course</th>
            <th scope="col" class="px-6 py-3">Status</th>
            <th scope="col" class="px-6 py-3 text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for app in data %}
        <tr class="border-b hover:bg-slate-50/50">
            <td class="px-6 py-4 font-medium text-slate-900">{{ app.applicant.username }}</td>
            <td class="px-6 py-4">{{ app.course.title }}</td>
            <td class="px-6 py-4">
                {% if app.status == 'Pending' %}
                    <span class="px-2 py-1 text-xs font-medium rounded-full bg-yellow-100 text-yellow-800">Pending</span>
                {% elif app.status == 'Approved' %}
                    <span class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Approved</span>
                {% else %}
                    <span class="px-2 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800">Rejected</span>
                {% endif %}
            </td>
            <td class="px-6 py-4 text-center">
                {% if app.status == 'Pending' %}
                <div class="d-flex">
                    <form action="{{ url_for('handle_application', application_id=app.id, action='approve') }}" method="POST" class="inline-block mr-2">
                        <button type="submit" class="w-8 h-8 flex items-center justify-center text-green-600 hover:bg-green-100 rounded-full" title="Approve Application">
                            <span class="material-symbols-outlined">check_circle</span>
                        </button>
                    </form>
                    <form action="{{ url_for('handle_application', application_id=app.id, action='reject') }}" method="POST" class="inline-block">
                        <button type="submit" class="w-8 h-8 flex items-center justify-center text-red-600 hover:bg-red-100 rounded-full" title="Reject Application">
                            <span class="material-symbols-outlined">cancel</span>
                        </button>
                    </form>
                </div>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
