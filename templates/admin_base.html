<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#137fec" },
                    fontFamily: { display: ["Inter"] },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-100 font-display text-slate-800">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-white p-6 flex-col hidden lg:flex">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-8 h-8 bg-primary rounded-full"></div>
                <h1 class="font-bold text-xl text-slate-900">Admin Panel</h1>
            </div>
            <nav class="flex flex-col gap-2">
                <a href="{{ url_for('admin', view='users') }}" 
                   class="flex items-center gap-3 px-3 py-2 rounded hover:bg-primary/10 hover:text-primary 
                          {% if active_view == 'users' %}bg-primary/10 text-primary{% else %}text-slate-600{% endif %}">
                    <span class="material-symbols-outlined">group</span>
                    <span class="text-sm font-medium">Users</span>
                </a>
                <a href="{{ url_for('admin', view='courses') }}" 
                   class="flex items-center gap-3 px-3 py-2 rounded hover:bg-primary/10 hover:text-primary
                          {% if active_view == 'courses' %}bg-primary/10 text-primary{% else %}text-slate-600{% endif %}">
                    <span class="material-symbols-outlined">import_contacts</span>
                    <span class="text-sm font-medium">Courses</span>
                </a>
                </nav>
        </aside>

        <main class="flex-1 p-6 lg:p-10">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="mb-4 px-4 py-3 rounded relative 
                                {% if category == 'danger' %}bg-red-100 border border-red-400 text-red-700
                                {% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block admin_content %}{% endblock %}
        </main>
    </div>
</body>
</html>
